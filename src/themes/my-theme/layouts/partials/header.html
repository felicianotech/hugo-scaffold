{{ partial "github-corner" }}
<header>
	<a href="/" title="Homepage"><img src="/assets/img/logo.svg" alt="Discourse.Directory Logo" /></a>
	<h1 class="site-title"><a href="/">{{ .Site.Title }}</a></h1>
	<nav><ul>
		{{ $currentNode := . }}
		{{ range .Site.Menus.main }}
			<li><a class="{{ if or ($currentNode.IsMenuCurrent "main" .) ($currentNode.HasMenuCurrent "main" .) }}active{{ end }}" href="{{ .URL }}">{{ .Name }}</a></li>
		{{ end }}
	</ul></nav>
</header>
